{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/forms.css' %}" rel="stylesheet">
</head>

<body class="bg-body-secondary bg-opacity-50">
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container d-flex flex-nowrap">
            <a href="{% url 'planner:dashboard' %}" class="navbar-brand align-items-center  w-100 ">
                <i class="bi bi-piggy-bank fs-4">&nbsp;</i>
                <span class="fs-4"><b>BUDGET</b>PLANNER</a></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-1" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="{% url 'planner:dashboard' %}"
                        class="nav-link text-primary {% if request.path == '/planner/dashboard/' %}active_underline{% endif %}"
                        aria-current="page">
                        <i class="bi bi-clipboard-data fs-4"></i>
                    </a>
                    <a href="{% url 'planner:add_single' %}"
                        class="nav-link text-primary {% if request.path == '/planner/add_single/' %}active_underline{% endif %}">
                        <i class="bi bi-calendar-event fs-4"></i>
                    </a>
                    <a href="{% url 'planner:add_repeatable' %}"
                        class="nav-link text-primary {% if request.path == '/planner/add_repeatable/' %}active_underline{% endif %}"><i
                            class="bi bi-calendar-week fs-4"></i></a>
                    <a href="{% url 'categories:categories' %}"
                        class="nav-link text-primary {% if request.path == '/categories/categories/' %}active_underline{% endif %}"><i
                            class="bi bi-tags fs-4"></i></a>
                    <a href="{% url 'planner:budget' %}"
                        class="nav-link text-primary {% if request.path == '/planner/budget/'  %}active_underline{% endif %}"><i
                            class="bi bi-cash-stack fs-4"></i></a>
                    <a href="#"
                        class="nav-link text-primary {% if request.path == '/accounts/user_profile/' %}active_underline{% endif %}"><i
                            class="bi bi-person-circle fs-4"></i></a>
                    <a href="{% url 'logout' %}"
                        class="nav-link text-primary {% if request.path == '/accounts/logout/' %}active_underline{% endif %}"><i
                            class="bi bi-box-arrow-right fs-4"></i></a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    <main>
        {% block content %}

        {% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
</body>

</html>
