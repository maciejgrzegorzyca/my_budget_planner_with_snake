{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/forms.css' %}" rel="stylesheet">
</head>

<body>

    {% if user.is_authenticated %}
    <header>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="{% url 'planner:dashboard' %}"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <i class="bi bi-piggy-bank fs-4">&nbsp;</i>
                    <span class="fs-4"><b>BUDGET</b>PLANNER</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="{% url 'planner:dashboard' %}"
                            class="nav-link {% if request.path == '/planner/dashboard/' %}active{% endif %}" aria-current="page">
                            <i class="bi bi-clipboard-data fs-3"></i>
                        </a>
                    </li>
                    <li class="nav-item"><a href="{% url 'planner:add_single' %}"
                            class="nav-link {% if request.path == '/planner/add_single/' %}active{% endif %}"><i
                                class="bi bi-calendar-event fs-3"></i></a></li>
                    <li class="nav-item"><a href="{% url 'planner:add_repeatable' %}"
                            class="nav-link {% if request.path == '/planner/add_repeatable/' %}active{% endif %}"><i
                                class="bi bi-calendar-week fs-3"></i></a></li>
                    <li class="nav-item"><a href="#"
                            class="nav-link {% if request.path == '/accounts/user_profile/' %}active{% endif %}"><i
                                class="bi bi-person-circle fs-3"></i></a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}"
                            class="nav-link {% if request.path == '/accounts/logout/' %}active{% endif %}"><i
                                class="bi bi-box-arrow-right fs-3"></i></a></li>
                </ul>

            </div>
        </div>
    </header>
    {% endif %}
    <main>
        {% block content %}

        {% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

</body>
